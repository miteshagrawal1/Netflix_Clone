<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="responsivesignup.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <img src="netflix.png" alt="">
        </div>

        <div class="mid">
            <div class="signupbox">
                <h1 style="font-size: 2em; font-family: Verdana, Geneva, Tahoma, sans-serif;">Sign In</h1><br>
                <input type="text" placeholder="Email or phone number" class="email"><br>
                <input type="password" placeholder="password" class="pass"><br>
                <button><a href="main.html" target="_blank"> Sign In </a></button><br>
                <div class="remeb"><span><input type="checkbox" name="" id="checkbox">Remember Me</span> <span><a
                            href="">Need help?</a></span></div>
                <br>
                <br><br><br>

                <h3>New to Netflix? <a href="main.html" target="_blank">Sign up now</a></h3><br>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            </div>
        </div>

        <div class="footer">
            <div class="footercontent">
                <ul>
                    <li>Questions? Call 000-800-919-1694</li>
                    <li>FAQ</li>
                    <li>Cookie Preferences</li>
                    <li>
                        <div>
                            <select name="lang" style="font-size: 15px; padding: 5px; width: 100px;" id="lang">
                                <option value="eng">English</option>
                                <option value="hin">Hindi</option>
                                <option value="spa">Spanish</option>
                                <option value="jap">Japanese</option>
                            </select>
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>Help Center</li>
                    <li>Coorporate Information</li>
                </ul>
                <ul>
                    <li>Terms of Use</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
